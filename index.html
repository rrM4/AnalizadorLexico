<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Análisis Léxico</h1>
        
        <h2>Editor de Código (Zona de Entrada)</h2>
        <textarea id="editor-codigo" class="code-editor" placeholder="Escribe tu código aquí..."></textarea>
        <button id="btn-analizar" class="analyze-button">Ejecutar Análisis Léxico</button>
        
        <div class="tables-container">
            <div class="table-section">
                <h2>Zona de Lexemas y Componentes Léxicos</h2>
                <table id="tabla-lexemas">
                    <thead>
                        <tr>
                            <th>Lexema</th>
                            <th>Componente Léxico</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se llenarán con JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="table-section">
                <h2>Zona de Errores Léxicos</h2>
                <table id="tabla-errores">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se llenarán con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <h2>Tabla de Símbolos</h2>
        <table id="tabla-simbolos" class="symbols-table">
            <thead>
                <tr>
                    <th>Identificador</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Posición</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se llenarán con JavaScript -->
            </tbody>
        </table>
        
        <div class="analysis-section">
            <h2>Análisis Léxico</h2>
            <div id="resultado-analisis">
                <!-- El contenido se llenará con JavaScript -->
            </div>
        </div>
    </div>

    <script src="analizador.js"></script>
</body>
</html>
