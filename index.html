<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Análisis Léxico</h1>
        
        <h2>Editor de Código (Zona de Entrada)</h2>
        <textarea id="editor-codigo" class="code-editor" placeholder="Escribe tu código aquí..."></textarea>
        <button id="btn-analizar" class="analyze-button">Ejecutar Análisis</button>
        
         <div class="analysis-section">
            <h2>Análisis Léxico</h2>
            <div id="resultado-analisis">
            </div>
        </div>

        <div class="analysis-section">
            <h2>Análisis Sintáctico</h2>
            <div id="resultado-sintactico">
            </div>
        </div>
        
        <div class="tables-container">
            <div class="table-section">
                <h2>Zona de Lexemas y Componentes Léxicos</h2>
                <div class="table-container">
                    <table id="tabla-lexemas">
                        <thead>
                            <tr>
                                <th>Lexema</th>
                                <th>Componente Léxico</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="table-section">
                <h2>Zona de Errores Léxicos</h2>
                <table id="tabla-errores">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        
        <h2>Tabla de Símbolos</h2>
        <table id="tabla-simbolos" class="symbols-table">
            <thead>
                <tr>
                    <th>Identificador</th>
                    <th>Tipo</th>
                    <th>Contexto (Uso)</th>
                    <th>Posición</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="analizador.js"></script>
</body>
</html>
