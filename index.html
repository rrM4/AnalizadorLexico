<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Léxico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        
        h2 {
            color: #444;
            margin-top: 25px;
        }
        
        .code-editor {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            background-color: #f9f9f9;
            resize: vertical;
            margin-bottom: 20px;
        }
        
        .tables-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .table-section {
            flex: 1;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .symbols-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .analysis-section {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        
        @media (max-width: 768px) {
            .tables-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análisis Léxico</h1>
        
        <h2>Editor de Código (Zona de Entrada)</h2>
        <textarea class="code-editor" placeholder="Escribe tu código aquí..."></textarea>
        
        <div class="tables-container">
            <div class="table-section">
                <h2>Zona de Lexemas y Componentes Léxicos</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Lexema</th>
                            <th>Componente Léxico</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se agregarán posteriormente -->
                    </tbody>
                </table>
            </div>
            
            <div class="table-section">
                <h2>Zona de Errores Léxicos</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se agregarán posteriormente -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <h2>Tabla de Símbolos</h2>
        <table class="symbols-table">
            <thead>
                <tr>
                    <th>Identificador</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Posición</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se agregarán posteriormente -->
            </tbody>
        </table>
        
        <div class="analysis-section">
            <h2>Análisis Léxico</h2>
            <!-- El contenido se agregará posteriormente -->
        </div>
    </div>
</body>
</html>
